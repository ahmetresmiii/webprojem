<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumsal Destek & Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .admin-gradient { background: linear-gradient(135deg, #4338ca 0%, #1e1b4b 100%); }
    </style>
</head>
<body>

    <div id="app" class="max-w-md mx-auto min-h-screen p-4 flex flex-col justify-center">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-4"></div>
            <p class="text-slate-500 text-xs">Sistem Yükleniyor...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            sendPasswordResetEmail,
            confirmPasswordReset,
            createUserWithEmailAndPassword,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot, 
            orderBy, 
            doc, 
            getDoc, 
            updateDoc, 
            setDoc, 
            deleteDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzvyfRRz49w76fpNq919p-EgOIaeZhB4E",
            authDomain: "detseksistemi.firebaseapp.com",
            projectId: "detseksistemi",
            storageBucket: "detseksistemi.firebasestorage.app",
            messagingSenderId: "735417303108",
            appId: "1:735417303108:web:d4dc89e1383879f6803c11"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appDiv = document.getElementById('app');

        let currentUser = null;
        let userData = null;
        let currentView = 'login_user';
        window.tid = null;
        window.chatUserName = "";

        const actionCodeSettings = {
            url: window.location.origin + window.location.pathname,
            handleCodeInApp: true
        };

        const render = () => {
            appDiv.innerHTML = `<div class="animate-fade w-full">${getTemplate()}</div>`;
            bindEvents();
        };

        const getTemplate = () => {
            // Yetki Kontrolü ve Yönlendirme
            if (currentUser && userData) {
                if (userData.role === 'admin' && currentView.startsWith('login')) currentView = 'dashboard';
                if (userData.role === 'user' && currentView.startsWith('login')) currentView = 'dashboard';
            }

            switch(currentView) {
                case 'login_user': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <div class="flex justify-center mb-6">
                            <div class="w-16 h-16 bg-indigo-500/20 rounded-2xl flex items-center justify-center text-indigo-400">
                                <i class="fas fa-user text-2xl"></i>
                            </div>
                        </div>
                        <h2 class="text-xl font-bold mb-6 text-center">Kullanıcı Girişi</h2>
                        <input id="email" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 focus:border-indigo-500 text-white">
                        <input id="pass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 focus:border-indigo-500 text-white">
                        <button id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold transition-all">Giriş Yap</button>
                        <div class="mt-6 flex justify-between text-[10px] text-slate-500">
                            <button onclick="window.nav('register')">Hesap Oluştur</button>
                            <button onclick="window.forgotPass()">Şifre Sıfırla</button>
                        </div>
                        <hr class="my-6 border-white/5">
                        <button onclick="window.nav('login_admin')" class="w-full py-3 rounded-xl border border-white/10 text-[10px] text-slate-400 hover:bg-white/5">Yönetici Girişine Geç</button>
                    </div>`;

                case 'login_admin': return `
                    <div class="glass p-8 rounded-3xl shadow-xl border-indigo-500/30">
                        <div class="flex justify-center mb-6">
                            <div class="w-16 h-16 bg-red-500/20 rounded-2xl flex items-center justify-center text-red-400">
                                <i class="fas fa-user-shield text-2xl"></i>
                            </div>
                        </div>
                        <h2 class="text-xl font-bold mb-6 text-center text-red-400">Yönetici Girişi</h2>
                        <input id="email" type="email" placeholder="Yönetici E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 focus:border-red-500 text-white">
                        <input id="pass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 focus:border-red-500 text-white">
                        <button id="btnLogin" class="w-full bg-red-600 hover:bg-red-500 py-4 rounded-xl font-bold transition-all">Sisteme Eriş</button>
                        <button onclick="window.nav('login_user')" class="w-full mt-6 text-[10px] text-slate-500">Kullanıcı Girişine Dön</button>
                    </div>`;

                case 'register': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-xl font-bold mb-6 text-center text-emerald-400">Yeni Hesap</h2>
                        <input id="regName" type="text" placeholder="Ad Soyad" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 text-white">
                        <input id="regEmail" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 text-white">
                        <input id="regPass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 text-white">
                        <button id="btnRegister" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">Kaydı Tamamla</button>
                        <button onclick="window.nav('login_user')" class="w-full mt-4 text-[10px] text-slate-500">Girişe Dön</button>
                    </div>`;

                case 'dashboard': return `
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h1 class="font-bold text-lg">Selam, ${userData?.name || '...'}</h1>
                            <span class="px-2 py-0.5 rounded text-[8px] font-bold uppercase ${userData?.role === 'admin' ? 'bg-red-500/20 text-red-400 border border-red-500/20' : 'bg-indigo-500/20 text-indigo-400 border border-indigo-500/20'}">
                                ${userData?.role === 'admin' ? 'Yönetici' : 'Kullanıcı'}
                            </span>
                        </div>
                        <button id="btnLogout" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-red-400 hover:bg-red-500/10 transition-all">
                            <i class="fas fa-power-off"></i>
                        </button>
                    </div>

                    ${userData?.role === 'admin' ? `
                        <div class="flex gap-2 mb-6">
                            <button onclick="window.nav('dashboard')" class="flex-1 py-3 rounded-xl text-xs font-bold ${currentView === 'dashboard' ? 'bg-indigo-600 text-white' : 'glass text-slate-400'}">Talepler</button>
                            <button onclick="window.nav('adminManage')" class="flex-1 py-3 rounded-xl text-xs font-bold glass text-slate-400">Başvurular</button>
                        </div>
                    ` : `
                        <button id="btnNewTicket" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold mb-6 shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
                            <i class="fas fa-plus"></i> Yeni Destek Talebi
                        </button>
                    `}
                    
                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-3 tracking-widest px-1">Aktif İşlemler</div>
                    <div id="ticketList" class="space-y-3"></div>`;

                case 'adminManage': return `
                    <div class="flex items-center gap-4 mb-6">
                        <button onclick="window.nav('dashboard')" class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-slate-400"><i class="fas fa-chevron-left text-xs"></i></button>
                        <h1 class="font-bold text-sm">Yönetici Başvuruları</h1>
                    </div>
                    <div id="applyList" class="space-y-3"></div>`;

                case 'chat': return `
                    <div class="glass rounded-3xl flex flex-col h-[85vh] overflow-hidden">
                        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                            <button onclick="window.nav('dashboard')" class="text-slate-500 hover:text-white"><i class="fas fa-chevron-left"></i></button>
                            <div class="text-center">
                                <p class="text-[10px] font-bold text-indigo-400">#${window.tid?.slice(-6).toUpperCase()}</p>
                                <p class="text-[9px] text-slate-500">${window.chatUserName}</p>
                            </div>
                            ${userData?.role === 'admin' ? `<button onclick="window.copyNotify()" class="text-indigo-400 hover:text-indigo-300"><i class="fas fa-copy"></i></button>` : '<div class="w-4"></div>'}
                        </div>
                        <div id="msgBox" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                        <div class="p-3 bg-white/5 flex gap-2">
                            <input id="chatInput" type="text" placeholder="Mesajınızı yazın..." class="flex-1 bg-white/10 p-4 rounded-2xl outline-none text-xs text-white border border-white/5 focus:border-indigo-500">
                            <button id="btnSend" class="bg-indigo-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20 hover:scale-95 transition-transform"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>`;

                case 'verifyEmail': return `
                    <div class="glass p-8 rounded-3xl shadow-xl text-center">
                        <div class="w-20 h-20 bg-amber-500/20 text-amber-400 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-envelope-open-text text-3xl"></i>
                        </div>
                        <h2 class="text-xl font-bold mb-2">E-posta Onayı</h2>
                        <p class="text-slate-400 text-xs mb-8">Link gönderildi: <b>${currentUser?.email}</b><br>Lütfen kutunuzu kontrol edin.</p>
                        <button onclick="location.reload()" class="w-full bg-indigo-600 py-4 rounded-xl mb-3 text-sm font-bold">Onayladım, Sisteme Gir</button>
                        <button id="btnLogout" class="text-[10px] text-red-400/50 uppercase tracking-widest font-bold">Çıkış Yap</button>
                    </div>`;
            }
        };

        const bindEvents = () => {
            const el = (id) => document.getElementById(id);
            if(el('btnLogin')) el('btnLogin').onclick = handleLogin;
            if(el('btnRegister')) el('btnRegister').onclick = handleRegister;
            if(el('btnLogout')) el('btnLogout').onclick = () => signOut(auth);
            if(el('btnNewTicket')) el('btnNewTicket').onclick = handleNewTicket;
            if(el('btnSend')) el('btnSend').onclick = handleSend;
            
            if(currentView === 'dashboard') loadTickets();
            if(currentView === 'chat') loadMessages();
            if(currentView === 'adminManage') loadApplies();

            // Enter ile mesaj gönderme
            if(el('chatInput')) el('chatInput').onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
        };

        window.nav = (v) => { currentView = v; render(); };

        window.forgotPass = async () => {
            const email = prompt("Şifre sıfırlama linki için e-posta adresinizi girin:");
            if(!email) return;
            try {
                await sendPasswordResetEmail(auth, email.trim(), actionCodeSettings);
                alert("Sıfırlama linki gönderildi.");
            } catch(e) { alert(e.message); }
        };

        window.copyNotify = () => {
            const text = `(${window.chatUserName}) yanıt verilmiştir sistemden kontrol et`;
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert("Bildirim kopyalandı!");
        };

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return alert("Bilgileri girin.");
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch(e) { alert("Hatalı giriş denemesi."); }
        }

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;
            if(!name || !email || !pass) return alert("Alanları doldurun.");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await sendEmailVerification(res.user, actionCodeSettings);
                await setDoc(doc(db, "users", res.user.uid), { name, email, role: 'user', createdAt: serverTimestamp() });
                alert("Kayıt başarılı, lütfen e-posta kutunuzu onaylayın.");
                signOut(auth);
                window.nav('login_user');
            } catch(e) { alert(e.message); }
        }

        async function handleNewTicket() {
            const tRef = await addDoc(collection(db, "tickets"), { 
                userId: currentUser.uid, userName: userData?.name || 'Kullanıcı', 
                status: 'açık', lastUpdate: serverTimestamp() 
            });
            window.tid = tRef.id;
            window.chatUserName = userData?.name;
            await addDoc(collection(db, "tickets", tRef.id, "messages"), {
                text: `Sistem: Merhaba ${userData?.name}, talebiniz alındı. En kısa sürede yanıtlayacağız.`,
                senderId: 'system', createdAt: serverTimestamp()
            });
            window.nav('chat');
        }

        async function handleSend() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            const msg = input.value;
            input.value = '';
            await addDoc(collection(db, "tickets", window.tid, "messages"), {
                text: msg, senderId: currentUser.uid, createdAt: serverTimestamp()
            });
            await updateDoc(doc(db, "tickets", window.tid), { lastUpdate: serverTimestamp() });
        }

        function loadTickets() {
            let q;
            if(userData?.role === 'admin') {
                q = query(collection(db, "tickets"), orderBy("lastUpdate", "desc"));
            } else {
                q = query(collection(db, "tickets"), where("userId", "==", currentUser.uid), orderBy("lastUpdate", "desc"));
            }
            
            onSnapshot(q, (snap) => {
                const list = document.getElementById('ticketList');
                if(!list) return;
                list.innerHTML = snap.empty ? '<p class="text-center text-[10px] text-slate-600 py-10">Kayıt bulunamadı.</p>' : '';
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div onclick="window.tid='${d.id}'; window.chatUserName='${data.userName}'; window.nav('chat')" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-white/5 transition-all group">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-indigo-500/10 flex items-center justify-center text-indigo-400 text-xs">
                                <i class="fas fa-ticket-alt"></i>
                            </div>
                            <div>
                                <p class="text-[11px] font-bold">${userData?.role === 'admin' ? data.userName : 'Destek Talebi'}</p>
                                <p class="text-[9px] text-slate-500">${data.lastUpdate?.toDate().toLocaleString('tr-TR')}</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-700 text-[10px] group-hover:text-indigo-500 transition-colors"></i>
                    </div>`;
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "tickets", window.tid, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('msgBox');
                if(!box) return;
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isSystem = m.senderId === 'system';
                    const isMe = m.senderId === currentUser.uid;
                    const isAdmin = !isMe && !isSystem && userData?.role !== 'admin'; // Karşı taraf admin ise
                    
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[80%] p-3 rounded-2xl text-[11px] ${isSystem ? 'bg-white/5 text-slate-500 border border-white/5' : isMe ? 'bg-indigo-600 text-white' : 'bg-white/10 text-slate-300'}">
                            ${m.text}
                        </div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function loadApplies() {
            const q = query(collection(db, "adminApplies"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('applyList');
                if(!list) return;
                list.innerHTML = snap.empty ? '<p class="text-center text-[10px] text-slate-600 py-10">Başvuru yok.</p>' : '';
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="glass p-4 rounded-2xl">
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-xs font-bold">${data.name}</p>
                            <span class="text-[8px] bg-indigo-500/10 text-indigo-400 px-1.5 py-0.5 rounded uppercase font-bold">Beklemede</span>
                        </div>
                        <p class="text-[9px] text-slate-500 italic mb-4">"${data.reason}"</p>
                        <div class="flex gap-2">
                            <button onclick="window.processApply('${d.id}', 'admin')" class="flex-1 bg-emerald-600/20 text-emerald-400 text-[9px] py-2 rounded-lg font-bold">ONAYLA</button>
                            <button onclick="window.processApply('${d.id}', 'reject')" class="flex-1 bg-red-600/20 text-red-400 text-[9px] py-2 rounded-lg font-bold">REDDET</button>
                        </div>
                    </div>`;
                });
            });
        }

        window.processApply = async (id, status) => {
            if(!confirm("İşlem yapılsın mı?")) return;
            try {
                if(status === 'admin') alert("Firestore'da bu kullanıcı dökümanının 'role' alanını manuel olarak 'admin' yapınız.");
                await deleteDoc(doc(db, "adminApplies", id));
            } catch(e) { alert(e.message); }
        };

        const init = async () => {
            // URL İşlemleri (Sıfırlama vs)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('oobCode') && urlParams.get('mode') === 'resetPassword') {
                const pass = prompt("Yeni şifreniz:");
                if(pass) {
                    try {
                        await confirmPasswordReset(auth, urlParams.get('oobCode'), pass);
                        alert("Şifre güncellendi.");
                        window.history.replaceState({}, "", window.location.origin + window.location.pathname);
                    } catch(e) { alert(e.message); }
                }
            }

            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if(user) {
                    // Kullanıcı verilerini anlık dinleme (Real-time Role Check)
                    onSnapshot(doc(db, "users", user.uid), (uDoc) => {
                        if (uDoc.exists()) {
                            userData = uDoc.data();
                            if (userData.role === 'admin') {
                                // Admin ise direkt admin ekranları
                                if(currentView.startsWith('login')) currentView = 'dashboard';
                            }
                            render();
                        }
                    });
                } else {
                    userData = null;
                    render();
                }
                const loader = document.getElementById('loader');
                if(loader) loader.classList.add('hidden');
            });
        };

        init();
    </script>
</body>
</html>
