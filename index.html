<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Paneli | Kurumsal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app" class="max-w-md mx-auto min-h-screen p-4 flex flex-col justify-center">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-4"></div>
            <p id="loaderText" class="text-slate-500">Sistem Hazırlanıyor...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            sendEmailVerification,
            applyActionCode
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot, 
            orderBy, 
            doc, 
            getDoc, 
            updateDoc, 
            setDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzvyfRRz49w76fpNq919p-EgOIaeZhB4E",
            authDomain: "detseksistemi.firebaseapp.com",
            projectId: "detseksistemi",
            storageBucket: "detseksistemi.firebasestorage.app",
            messagingSenderId: "735417303108",
            appId: "1:735417303108:web:d4dc89e1383879f6803c11"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appDiv = document.getElementById('app');

        let currentUser = null;
        let userData = null;
        let currentView = 'login';

        // GitHub Pages tam yolu - Firebase'e bu adrese geri dönmesi gerektiğini söylüyoruz
        const actionCodeSettings = {
            url: "https://ahmetresmiii.github.io/webprojem/",
            handleCodeInApp: true
        };

        // URL İşlemlerini Yönet (Doğrulama Kodlarını Yakala)
        const handleUrlActions = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const actionCode = urlParams.get('oobCode');

            if (actionCode) {
                const loader = document.getElementById('loader');
                const loaderText = document.getElementById('loaderText');
                if (loader) loader.classList.remove('hidden');

                if (mode === 'verifyEmail') {
                    if(loaderText) loaderText.innerText = "Hesabınız doğrulanıyor, lütfen bekleyin...";
                    try {
                        await applyActionCode(auth, actionCode);
                        alert("E-posta adresiniz başarıyla onaylandı! Şimdi giriş yapabilirsiniz.");
                    } catch (error) {
                        console.error("Doğrulama hatası:", error);
                        alert("Onay işlemi başarısız: Kod geçersiz veya daha önce kullanılmış.");
                    }
                }
                // URL'deki karmaşayı temizle
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

        const render = () => {
            appDiv.innerHTML = `<div class="animate-fade w-full">${getTemplate()}</div>`;
            bindEvents();
        };

        const getTemplate = () => {
            if (!currentUser && !['login', 'register', 'verifyEmail'].includes(currentView)) currentView = 'login';

            switch(currentView) {
                case 'login': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Giriş Yap</h2>
                        <input id="email" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 focus:border-indigo-500">
                        <input id="pass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 focus:border-indigo-500">
                        <button id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold transition-all">Giriş</button>
                        <div class="mt-6 text-center text-xs text-slate-400">
                            Hesabın yok mu? <button onclick="window.nav('register')" class="text-indigo-400 font-bold">Kaydol</button>
                        </div>
                    </div>`;
                
                case 'register': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold mb-6 text-center text-emerald-400">Hesap Oluştur</h2>
                        <input id="regName" type="text" placeholder="Ad Soyad" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10">
                        <input id="regEmail" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10">
                        <input id="regPass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10">
                        <button id="btnRegister" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-bold transition-all">Kaydı Tamamla</button>
                        <button onclick="window.nav('login')" class="w-full mt-4 text-xs text-slate-500">Girişe Dön</button>
                    </div>`;

                case 'verifyEmail': return `
                    <div class="glass p-8 rounded-3xl shadow-xl text-center">
                        <div class="w-16 h-16 bg-indigo-500/20 text-indigo-400 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-paper-plane text-2xl"></i>
                        </div>
                        <h2 class="text-xl font-bold mb-2">Onay Bekleniyor</h2>
                        <p class="text-slate-400 text-sm mb-6"><b>${currentUser?.email}</b> adresine bir onay linki gönderdik. Lütfen kutunuzu kontrol edin.</p>
                        <button onclick="location.reload()" class="w-full bg-white/10 hover:bg-white/20 py-3 rounded-xl mb-3 text-sm font-semibold transition-all">Onayladım, Devam Et</button>
                        <button onclick="window.resendEmail()" class="text-xs text-indigo-400 underline block mx-auto mb-4">Link gelmedi mi? Tekrar gönder</button>
                        <button id="btnLogout" class="text-xs text-red-400/50">Başka bir hesapla gir</button>
                    </div>`;

                case 'dashboard': return `
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h1 class="font-bold">Merhaba, ${userData?.name || 'Kullanıcı'}</h1>
                            <p class="text-[10px] text-slate-500 uppercase tracking-widest">Kontrol Paneli</p>
                        </div>
                        <button id="btnLogout" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-red-400"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                    <button id="btnNewTicket" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold mb-6 shadow-lg shadow-indigo-500/20">Yeni Destek Talebi Aç</button>
                    <div id="ticketList" class="space-y-3"></div>`;

                case 'chat': return `
                    <div class="glass rounded-3xl flex flex-col h-[85vh]">
                        <div class="p-4 border-b border-white/10 flex justify-between items-center">
                            <button onclick="window.nav('dashboard')" class="text-slate-500 w-8 h-8 flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
                            <span class="text-xs font-bold text-indigo-400">TALEP: #${window.tid?.slice(-4).toUpperCase()}</span>
                            <div class="w-8"></div>
                        </div>
                        <div id="msgBox" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm"></div>
                        <div class="p-4 bg-white/5 flex gap-2">
                            <input id="chatInput" type="text" placeholder="Mesajınızı yazın..." class="flex-1 bg-white/10 p-4 rounded-2xl outline-none border border-white/5 focus:border-indigo-500">
                            <button id="btnSend" class="bg-indigo-600 w-12 h-12 rounded-2xl shadow-lg shadow-indigo-500/20"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>`;
            }
        };

        const bindEvents = () => {
            const el = (id) => document.getElementById(id);
            if(el('btnLogin')) el('btnLogin').onclick = handleLogin;
            if(el('btnRegister')) el('btnRegister').onclick = handleRegister;
            if(el('btnLogout')) el('btnLogout').onclick = () => signOut(auth);
            if(el('btnNewTicket')) el('btnNewTicket').onclick = handleNewTicket;
            if(el('btnSend')) el('btnSend').onclick = handleSend;
            
            if(currentView === 'dashboard') loadTickets();
            if(currentView === 'chat') loadMessages();
        };

        window.nav = (v) => { currentView = v; render(); };

        window.resendEmail = async () => {
            if(!auth.currentUser) return;
            try {
                await sendEmailVerification(auth.currentUser, actionCodeSettings);
                alert("Doğrulama e-postası tekrar gönderildi. Lütfen spam klasörünü de kontrol edin.");
            } catch(e) { alert("Bir sorun oluştu: " + e.message); }
        };

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return alert("Lütfen bilgileri doldurun.");
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { 
                alert("Hatalı giriş: E-posta veya şifre yanlış."); 
            }
        }

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const btn = document.getElementById('btnRegister');
            
            if(!name || !email || pass.length < 6) return alert("Bilgileri kontrol edin (Şifre min. 6 karakter).");
            
            btn.disabled = true;
            btn.innerText = "Hesap Oluşturuluyor...";
            
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                // Önemli: Kayıt anında e-postayı gönderirken ayarları ekliyoruz
                await sendEmailVerification(res.user, actionCodeSettings);
                await setDoc(doc(db, "users", res.user.uid), { 
                    name, email, role: 'user', createdAt: serverTimestamp() 
                });
                alert("Hesabınız oluşturuldu! Lütfen e-postanıza gönderilen onay linkine tıklayın.");
                signOut(auth);
                window.nav('login');
            } catch(e) { 
                btn.disabled = false;
                btn.innerText = "Kaydı Tamamla";
                alert(e.message);
            }
        }

        async function handleNewTicket() {
            const tRef = await addDoc(collection(db, "tickets"), { 
                userId: currentUser.uid, userName: userData?.name || 'Kullanıcı', 
                status: 'açık', lastUpdate: serverTimestamp() 
            });
            window.tid = tRef.id;
            window.nav('chat');
        }

        async function handleSend() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            const msg = input.value;
            input.value = '';
            await addDoc(collection(db, "tickets", window.tid, "messages"), {
                text: msg, senderId: currentUser.uid, createdAt: serverTimestamp()
            });
            await updateDoc(doc(db, "tickets", window.tid), { lastUpdate: serverTimestamp() });
        }

        function loadTickets() {
            const q = query(collection(db, "tickets"), where("userId", "==", currentUser.uid), orderBy("lastUpdate", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('ticketList');
                if(!list) return;
                list.innerHTML = snap.empty ? '<div class="text-center py-10 text-slate-600"><i class="fas fa-inbox block text-3xl mb-2"></i><p class="text-xs">Henüz bir destek talebiniz yok.</p></div>' : '';
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div onclick="window.tid='${d.id}'; window.nav('chat')" class="glass p-5 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-white/5 transition-all">
                        <div>
                            <p class="text-xs font-bold text-slate-300">Talep #${d.id.slice(-6).toUpperCase()}</p>
                            <p class="text-[10px] text-slate-500">Son güncelleme: ${data.lastUpdate?.toDate().toLocaleDateString('tr-TR') || 'Şimdi'}</p>
                        </div>
                        <span class="text-[10px] font-extrabold bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 px-3 py-1 rounded-full uppercase tracking-tighter">Aktif</span>
                    </div>`;
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "tickets", window.tid, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('msgBox');
                if(!box) return;
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === currentUser.uid;
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[80%] p-4 rounded-2xl ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white/10 text-slate-200 rounded-tl-none'} shadow-sm">
                            ${m.text}
                        </div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // Akışı başlat
        const init = async () => {
            await handleUrlActions();
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                const loader = document.getElementById('loader');
                
                if(user) {
                    await user.reload(); 
                    if(!auth.currentUser.emailVerified) {
                        currentView = 'verifyEmail';
                    } else {
                        const uDoc = await getDoc(doc(db, "users", user.uid));
                        userData = uDoc.exists() ? uDoc.data() : null;
                        currentView = 'dashboard';
                    }
                } else {
                    currentView = 'login';
                }
                
                if (loader) loader.classList.add('hidden');
                render();
            });
        };

        init();
    </script>
</body>
</html>
