<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Paneli | Kurumsal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app" class="max-w-md mx-auto min-h-screen p-4 flex flex-col justify-center">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-4"></div>
            <p class="text-slate-500">Sistem Hazırlanıyor...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            sendEmailVerification
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot, 
            orderBy, 
            doc, 
            getDoc, 
            updateDoc, 
            setDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase yapılandırman
        const firebaseConfig = {
            apiKey: "AIzaSyBzvyfRRz49w76fpNq919p-EgOIaeZhB4E",
            authDomain: "detseksistemi.firebaseapp.com",
            projectId: "detseksistemi",
            storageBucket: "detseksistemi.firebasestorage.app",
            messagingSenderId: "735417303108",
            appId: "1:735417303108:web:d4dc89e1383879f6803c11"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appDiv = document.getElementById('app');

        let currentUser = null;
        let userData = null;
        let currentView = 'login';

        // GitHub Pages adresine göre doğrulama ayarları
        const actionCodeSettings = {
            url: "https://ahmetresmiii.github.io/webprojem/",
            handleCodeInApp: true
        };

        const render = () => {
            appDiv.innerHTML = `<div class="animate-fade w-full">${getTemplate()}</div>`;
            bindEvents();
        };

        const getTemplate = () => {
            if (!currentUser && !['login', 'register', 'adminApply', 'verifyEmail'].includes(currentView)) currentView = 'login';

            switch(currentView) {
                case 'login': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Giriş Yap</h2>
                        <input id="email" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 focus:border-indigo-500">
                        <input id="pass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 focus:border-indigo-500">
                        <button id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold transition-all">Giriş</button>
                        <div class="mt-6 flex justify-between text-xs text-slate-400">
                            <button onclick="window.nav('register')">Hesap Oluştur</button>
                            <button onclick="window.nav('adminApply')">Yönetici Başvurusu</button>
                        </div>
                    </div>`;
                
                case 'register': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold mb-6 text-center text-emerald-400">Hesap Oluştur</h2>
                        <input id="regName" type="text" placeholder="Ad Soyad" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10">
                        <input id="regEmail" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10">
                        <input id="regPass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10">
                        <button id="btnRegister" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-bold transition-all">Kaydı Tamamla</button>
                        <button onclick="window.nav('login')" class="w-full mt-4 text-xs text-slate-500">Vazgeç</button>
                    </div>`;

                case 'verifyEmail': return `
                    <div class="glass p-8 rounded-3xl shadow-xl text-center">
                        <div class="w-16 h-16 bg-blue-500/20 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-envelope-open-text text-2xl"></i>
                        </div>
                        <h2 class="text-xl font-bold mb-2">E-posta Doğrulanmadı</h2>
                        <p class="text-slate-400 text-sm mb-6">Lütfen <b>${currentUser?.email}</b> adresindeki linke tıklayarak hesabınızı onaylayın.</p>
                        <button onclick="location.reload()" class="w-full bg-white/10 hover:bg-white/20 py-3 rounded-xl mb-3 text-sm font-semibold transition-all">Doğruladım, Yenile</button>
                        <button onclick="window.resendEmail()" class="text-xs text-indigo-400 underline block mx-auto">Yeni link gönder</button>
                        <button id="btnLogout" class="block w-full mt-8 text-xs text-red-400/50">Çıkış Yap</button>
                    </div>`;

                case 'dashboard': return `
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h1 class="font-bold">Selam, ${userData?.name?.split(' ')[0] || 'Kullanıcı'}</h1>
                            <p class="text-[10px] text-slate-500">Destek Panelin</p>
                        </div>
                        <button id="btnLogout" class="text-slate-500 hover:text-red-400"><i class="fas fa-power-off"></i></button>
                    </div>
                    <button id="btnNewTicket" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold mb-6">+ Yeni Destek Talebi</button>
                    <div id="ticketList" class="space-y-3"></div>`;

                case 'chat': return `
                    <div class="glass rounded-3xl flex flex-col h-[85vh]">
                        <div class="p-4 border-b border-white/10 flex justify-between items-center">
                            <button onclick="window.nav('dashboard')" class="text-slate-500"><i class="fas fa-chevron-left"></i></button>
                            <span class="text-xs font-bold text-indigo-400">TALEP #${window.tid?.slice(-4)}</span>
                        </div>
                        <div id="msgBox" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                        <div class="p-4 bg-white/5 flex gap-2">
                            <input id="chatInput" type="text" placeholder="Mesaj..." class="flex-1 bg-white/10 p-3 rounded-xl outline-none text-sm">
                            <button id="btnSend" class="bg-indigo-600 w-10 h-10 rounded-xl"><i class="fas fa-paper-plane text-xs"></i></button>
                        </div>
                    </div>`;
            }
        };

        const bindEvents = () => {
            const el = (id) => document.getElementById(id);
            if(el('btnLogin')) el('btnLogin').onclick = handleLogin;
            if(el('btnRegister')) el('btnRegister').onclick = handleRegister;
            if(el('btnLogout')) el('btnLogout').onclick = () => signOut(auth);
            if(el('btnNewTicket')) el('btnNewTicket').onclick = handleNewTicket;
            if(el('btnSend')) el('btnSend').onclick = handleSend;
            
            if(currentView === 'dashboard') loadTickets();
            if(currentView === 'chat') loadMessages();
        };

        window.nav = (v) => { currentView = v; render(); };

        window.resendEmail = async () => {
            if(!auth.currentUser) return;
            try {
                await sendEmailVerification(auth.currentUser, actionCodeSettings);
                alert("Doğrulama maili tekrar gönderildi.");
            } catch(e) { alert("Hata: " + e.message); }
        };

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return alert("Boş alan bırakmayın.");
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert("Giriş Hatası: " + e.message); }
        }

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const btn = document.getElementById('btnRegister');
            
            if(!name || !email || pass.length < 6) return alert("Eksik bilgi veya kısa şifre.");
            
            btn.disabled = true;
            btn.innerText = "İşleniyor...";
            
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await sendEmailVerification(res.user, actionCodeSettings);
                await setDoc(doc(db, "users", res.user.uid), { 
                    name, email, role: 'user', createdAt: serverTimestamp() 
                });
                alert("Kayıt başarılı! Mailinizi doğruladıktan sonra panele erişebilirsiniz.");
                signOut(auth);
                window.nav('login');
            } catch(e) { 
                btn.disabled = false;
                btn.innerText = "Kaydı Tamamla";
                alert(e.code === 'auth/email-already-in-use' ? "Bu mail zaten kayıtlı." : "Hata: " + e.message);
            }
        }

        async function handleNewTicket() {
            const tRef = await addDoc(collection(db, "tickets"), { 
                userId: currentUser.uid, userName: userData?.name || 'Kullanıcı', 
                status: 'açık', lastUpdate: serverTimestamp() 
            });
            window.tid = tRef.id;
            window.nav('chat');
        }

        async function handleSend() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "tickets", window.tid, "messages"), {
                text: input.value, senderId: currentUser.uid, createdAt: serverTimestamp()
            });
            await updateDoc(doc(db, "tickets", window.tid), { lastUpdate: serverTimestamp() });
            input.value = '';
        }

        function loadTickets() {
            const q = query(collection(db, "tickets"), where("userId", "==", currentUser.uid), orderBy("lastUpdate", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('ticketList');
                if(!list) return;
                list.innerHTML = snap.empty ? '<p class="text-center text-slate-500 text-xs py-4">Talebiniz yok.</p>' : '';
                snap.forEach(d => {
                    list.innerHTML += `<div onclick="window.tid='${d.id}'; window.nav('chat')" class="glass p-4 rounded-xl flex justify-between items-center cursor-pointer">
                        <span class="text-xs font-bold text-slate-400">#${d.id.slice(-6)}</span>
                        <span class="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded">AÇIK</span>
                    </div>`;
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "tickets", window.tid, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('msgBox');
                if(!box) return;
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === currentUser.uid;
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[85%] p-3 rounded-2xl ${isMe ? 'bg-indigo-600' : 'bg-white/10'} text-xs">${m.text}</div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const loader = document.getElementById('loader');
            
            if(user) {
                await user.reload(); 
                if(!auth.currentUser.emailVerified) {
                    currentView = 'verifyEmail';
                } else {
                    const uDoc = await getDoc(doc(db, "users", user.uid));
                    userData = uDoc.exists() ? uDoc.data() : null;
                    currentView = 'dashboard';
                }
            } else {
                currentView = 'login';
            }
            
            if (loader) loader.classList.add('hidden');
            render();
        });
    </script>
</body>
</html>
