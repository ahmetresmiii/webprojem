<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Paneli | Kurumsal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="app" class="max-w-md mx-auto min-h-screen p-4 flex flex-col justify-center">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto mb-4"></div>
            <p id="loaderText" class="text-slate-500">Sistem Hazırlanıyor...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            sendEmailVerification,
            sendPasswordResetEmail,
            applyActionCode
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot, 
            orderBy, 
            doc, 
            getDoc, 
            updateDoc, 
            setDoc, 
            deleteDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzvyfRRz49w76fpNq919p-EgOIaeZhB4E",
            authDomain: "detseksistemi.firebaseapp.com",
            projectId: "detseksistemi",
            storageBucket: "detseksistemi.firebasestorage.app",
            messagingSenderId: "735417303108",
            appId: "1:735417303108:web:d4dc89e1383879f6803c11"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appDiv = document.getElementById('app');

        let currentUser = null;
        let userData = null;
        let currentView = 'login';
        window.tid = null;

        const actionCodeSettings = {
            url: "https://ahmetresmiii.github.io/webprojem/",
            handleCodeInApp: true
        };

        const handleUrlActions = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const actionCode = urlParams.get('oobCode');

            if (actionCode && mode === 'verifyEmail') {
                try {
                    await applyActionCode(auth, actionCode);
                    alert("E-posta onaylandı! Giriş yapabilirsiniz.");
                } catch (e) { alert("Onay hatası."); }
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };

        const render = () => {
            appDiv.innerHTML = `<div class="animate-fade w-full">${getTemplate()}</div>`;
            bindEvents();
        };

        const getTemplate = () => {
            if (!currentUser && !['login', 'register', 'verifyEmail', 'adminApply'].includes(currentView)) currentView = 'login';

            switch(currentView) {
                case 'login': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Giriş Yap</h2>
                        <input id="email" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 focus:border-indigo-500">
                        <input id="pass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 focus:border-indigo-500 text-white">
                        <button id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold transition-all">Giriş</button>
                        <div class="mt-6 flex justify-between text-[10px] text-slate-500">
                            <button onclick="window.nav('register')">Hesap Oluştur</button>
                            <button onclick="window.forgotPass()">Şifremi Unuttum</button>
                        </div>
                        <button onclick="window.nav('adminApply')" class="w-full mt-6 py-3 border border-dashed border-white/10 rounded-xl text-xs text-slate-400 hover:bg-white/5">Yönetici Başvurusu Yap</button>
                    </div>`;

                case 'adminApply': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-xl font-bold mb-2 text-indigo-400">Yönetici Başvurusu</h2>
                        <p class="text-[10px] text-slate-500 mb-6">Başvurunuz incelendikten sonra size dönüş yapılacaktır.</p>
                        <input id="apName" type="text" placeholder="Ad Soyad" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 text-white">
                        <input id="apEmail" type="email" placeholder="İletişim E-postası" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10 text-white">
                        <textarea id="apReason" placeholder="Neden yönetici olmak istiyorsunuz?" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10 h-24 text-sm text-white"></textarea>
                        <button id="btnApply" class="w-full bg-indigo-600 py-4 rounded-xl font-bold mb-3">Başvuruyu Gönder</button>
                        <button onclick="window.nav('login')" class="w-full py-3 rounded-xl border border-white/10 text-xs font-bold hover:bg-white/5">Zaten Hesabım Var, Giriş Yap</button>
                    </div>`;

                case 'register': return `
                    <div class="glass p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold mb-6 text-center text-emerald-400">Hesap Oluştur</h2>
                        <input id="regName" type="text" placeholder="Ad Soyad" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10">
                        <input id="regEmail" type="email" placeholder="E-posta" class="w-full bg-white/5 p-4 rounded-xl mb-4 outline-none border border-white/10">
                        <input id="regPass" type="password" placeholder="Şifre" class="w-full bg-white/5 p-4 rounded-xl mb-6 outline-none border border-white/10">
                        <button id="btnRegister" class="w-full bg-emerald-600 py-4 rounded-xl font-bold transition-all">Kaydı Tamamla</button>
                        <button onclick="window.nav('login')" class="w-full mt-4 text-xs text-slate-500">Girişe Dön</button>
                    </div>`;

                case 'verifyEmail': return `
                    <div class="glass p-8 rounded-3xl shadow-xl text-center">
                        <div class="w-16 h-16 bg-indigo-500/20 text-indigo-400 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-paper-plane text-2xl"></i>
                        </div>
                        <h2 class="text-xl font-bold mb-2">Onay Bekleniyor</h2>
                        <p class="text-slate-400 text-sm mb-6"><b>${currentUser?.email}</b> adresine bir onay linki gönderdik.</p>
                        <button onclick="location.reload()" class="w-full bg-white/10 py-3 rounded-xl mb-3 text-sm font-semibold">Onayladım, Yenile</button>
                        <button id="btnLogout" class="text-xs text-red-400/50">Çıkış Yap</button>
                    </div>`;

                case 'dashboard': return `
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h1 class="font-bold">Selam, ${userData?.name || 'Kullanıcı'}</h1>
                            <p class="text-[10px] text-slate-500 uppercase">${userData?.role === 'admin' ? 'Yönetici Paneli' : 'Destek Paneli'}</p>
                        </div>
                        <button id="btnLogout" class="text-red-400"><i class="fas fa-power-off"></i></button>
                    </div>
                    ${userData?.role === 'admin' ? `
                        <div class="grid grid-cols-2 gap-3 mb-6">
                            <button onclick="window.nav('dashboard')" class="glass p-4 rounded-2xl text-xs font-bold ${currentView === 'dashboard' ? 'border-indigo-500/50 bg-white/5' : 'opacity-50'}">Talepler</button>
                            <button onclick="window.nav('adminManage')" class="glass p-4 rounded-2xl text-xs font-bold ${currentView === 'adminManage' ? 'border-indigo-500/50 bg-white/5' : 'opacity-50'}">Başvurular</button>
                        </div>
                    ` : `
                        <button id="btnNewTicket" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold mb-6">Yeni Destek Talebi Aç</button>
                    `}
                    <div id="ticketList" class="space-y-3"></div>`;

                case 'adminManage': return `
                    <div class="flex justify-between items-center mb-8">
                        <button onclick="window.nav('dashboard')" class="text-slate-500"><i class="fas fa-chevron-left"></i></button>
                        <h1 class="font-bold text-xs uppercase">Yönetici Başvuruları</h1>
                        <div class="w-4"></div>
                    </div>
                    <div id="applyList" class="space-y-3"></div>`;

                case 'chat': return `
                    <div class="glass rounded-3xl flex flex-col h-[85vh]">
                        <div class="p-4 border-b border-white/10 flex justify-between items-center">
                            <button onclick="window.nav('dashboard')" class="text-slate-500"><i class="fas fa-chevron-left"></i></button>
                            <span class="text-xs font-bold text-indigo-400">TALEP: #${window.tid?.slice(-4).toUpperCase()}</span>
                            ${userData?.role === 'admin' ? `<button onclick="window.copyNotify()" class="text-[10px] text-slate-500"><i class="fas fa-copy"></i> Bildirim</button>` : '<div></div>'}
                        </div>
                        <div id="msgBox" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                        <div class="p-4 bg-white/5 flex gap-2">
                            <input id="chatInput" type="text" placeholder="Mesaj..." class="flex-1 bg-white/10 p-4 rounded-2xl outline-none text-sm">
                            <button id="btnSend" class="bg-indigo-600 w-12 h-12 rounded-2xl"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>`;
            }
        };

        const bindEvents = () => {
            const el = (id) => document.getElementById(id);
            if(el('btnLogin')) el('btnLogin').onclick = handleLogin;
            if(el('btnRegister')) el('btnRegister').onclick = handleRegister;
            if(el('btnApply')) el('btnApply').onclick = handleAdminApply;
            if(el('btnLogout')) el('btnLogout').onclick = () => signOut(auth);
            if(el('btnNewTicket')) el('btnNewTicket').onclick = handleNewTicket;
            if(el('btnSend')) el('btnSend').onclick = handleSend;
            
            if(currentView === 'dashboard') loadTickets();
            if(currentView === 'chat') loadMessages();
            if(currentView === 'adminManage') loadApplies();
        };

        window.nav = (v) => { currentView = v; render(); };

        window.forgotPass = async () => {
            const email = prompt("Sıfırlama linki için e-posta adresinizi girin:");
            if(!email) return;
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Şifre sıfırlama linki gönderildi.");
            } catch(e) { alert("Hata: " + e.message); }
        };

        window.copyNotify = () => {
            const text = `(${window.chatUserName}) yanıt verilmiştir sistemden kontrol et`;
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert("Bildirim kopyalandı!");
        };

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return alert("Lütfen alanları doldurun.");
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch(e) { 
                console.error("Giriş Hatası:", e.code);
                if (e.code === 'auth/invalid-credential') {
                    alert("Giriş Başarısız: E-posta veya şifre hatalı. Lütfen bilgilerinizi kontrol edin.");
                } else {
                    alert("Bir hata oluştu: " + e.message);
                }
            }
        }

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await sendEmailVerification(res.user, actionCodeSettings);
                await setDoc(doc(db, "users", res.user.uid), { name, email, role: 'user', createdAt: serverTimestamp() });
                alert("Kayıt başarılı! Lütfen mail adresinizi onaylayın.");
                signOut(auth);
                window.nav('login');
            } catch(e) { alert(e.message); }
        }

        async function handleAdminApply() {
            const name = document.getElementById('apName').value;
            const email = document.getElementById('apEmail').value.trim();
            const reason = document.getElementById('apReason').value;
            if(!name || !email || !reason) return alert("Tüm alanları doldurun.");
            try {
                await addDoc(collection(db, "adminApplies"), { name, email, reason, status: 'pending', createdAt: serverTimestamp() });
                alert("Başvurunuz başarıyla alındı. İnceleme sonrası e-posta ile bilgilendirileceksiniz.");
                window.nav('login');
            } catch(e) { alert(e.message); }
        }

        async function handleNewTicket() {
            const tRef = await addDoc(collection(db, "tickets"), { 
                userId: currentUser.uid, userName: userData?.name || 'Kullanıcı', 
                status: 'açık', lastUpdate: serverTimestamp() 
            });
            window.tid = tRef.id;
            window.chatUserName = userData?.name;
            // İlk Mesaj (Sistem Uyarısı - Talep Ettiğin Format)
            await addDoc(collection(db, "tickets", tRef.id, "messages"), {
                text: `Sistem: Merhaba ${userData?.name}, hesapınızı unutmayın bıldırılmlerı açtığınızdan emın olun sıze adınız ıle gerı donus yapaçağız.`,
                senderId: 'system', createdAt: serverTimestamp()
            });
            window.nav('chat');
        }

        async function handleSend() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            const msg = input.value;
            input.value = '';
            await addDoc(collection(db, "tickets", window.tid, "messages"), {
                text: msg, senderId: currentUser.uid, createdAt: serverTimestamp()
            });
            await updateDoc(doc(db, "tickets", window.tid), { lastUpdate: serverTimestamp() });
        }

        function loadTickets() {
            let q;
            if(userData?.role === 'admin') {
                q = query(collection(db, "tickets"), orderBy("lastUpdate", "desc"));
            } else {
                q = query(collection(db, "tickets"), where("userId", "==", currentUser.uid), orderBy("lastUpdate", "desc"));
            }
            onSnapshot(q, (snap) => {
                const list = document.getElementById('ticketList');
                if(!list) return;
                list.innerHTML = snap.empty ? '<p class="text-center text-xs text-slate-600 mt-10">Aktif bir talep bulunamadı.</p>' : '';
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div onclick="window.tid='${d.id}'; window.chatUserName='${data.userName}'; window.nav('chat')" class="glass p-5 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-white/5 transition-all">
                        <div>
                            <p class="text-xs font-bold">${userData?.role === 'admin' ? data.userName : 'Talep #'+d.id.slice(-4)}</p>
                            <p class="text-[10px] text-slate-500">${data.lastUpdate?.toDate().toLocaleTimeString('tr-TR')}</p>
                        </div>
                        <i class="fas fa-chevron-right text-slate-700 text-xs"></i>
                    </div>`;
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "tickets", window.tid, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('msgBox');
                if(!box) return;
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isSystem = m.senderId === 'system';
                    const isMe = m.senderId === currentUser.uid;
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[85%] p-4 rounded-2xl ${isSystem ? 'bg-amber-500/10 text-amber-200 text-[10px] border border-amber-500/20' : isMe ? 'bg-indigo-600 text-white' : 'bg-white/10 text-slate-300'} text-xs">
                            ${m.text}
                        </div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function loadApplies() {
            const q = query(collection(db, "adminApplies"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('applyList');
                if(!list) return;
                list.innerHTML = snap.empty ? '<p class="text-center text-xs py-10 text-slate-500">Bekleyen başvuru bulunmamaktadır.</p>' : '';
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="glass p-4 rounded-2xl">
                        <p class="text-xs font-bold">${data.name}</p>
                        <p class="text-[10px] text-indigo-400 mb-2">${data.email}</p>
                        <p class="text-[10px] text-slate-500 italic mb-4">"${data.reason}"</p>
                        <div class="flex gap-2">
                            <button onclick="window.processApply('${d.id}', 'admin')" class="flex-1 bg-emerald-600/20 text-emerald-400 text-[10px] py-2 rounded-lg border border-emerald-500/20 font-bold uppercase">Onayla</button>
                            <button onclick="window.processApply('${d.id}', 'reject')" class="flex-1 bg-red-600/20 text-red-400 text-[10px] py-2 rounded-lg border border-red-500/20 font-bold uppercase">Reddet</button>
                        </div>
                    </div>`;
                });
            });
        }

        window.processApply = async (id, status) => {
            if(!confirm("Bu işlem dökümanı silecektir. Devam etmek istiyor musunuz?")) return;
            try {
                if(status === 'admin') {
                    const apRef = doc(db, "adminApplies", id);
                    const apSnap = await getDoc(apRef);
                    const email = apSnap.data().email;
                    alert(`Kullanıcı (${email}) yönetici olarak onaylandı. Manuel işlem gereklidir: Firestore'da bu e-postaya ait UID dökümanının rolünü 'admin' yapın.`);
                }
                await deleteDoc(doc(db, "adminApplies", id));
            } catch(e) { alert(e.message); }
        };

        const init = async () => {
            await handleUrlActions();
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                const loader = document.getElementById('loader');
                if(user) {
                    await user.reload(); 
                    if(!auth.currentUser.emailVerified) {
                        currentView = 'verifyEmail';
                    } else {
                        const uDoc = await getDoc(doc(db, "users", user.uid));
                        userData = uDoc.exists() ? uDoc.data() : null;
                        currentView = 'dashboard';
                    }
                } else {
                    currentView = 'login';
                }
                if (loader) loader.classList.add('hidden');
                render();
            });
        };

        init();
    </script>
</body>
</html>
